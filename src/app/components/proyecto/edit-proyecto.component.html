<div class="container" *ngIf="proypers">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreP">Nombre del proyecto</label>
                    <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="proypers.nombreP" required>
                </div>
                <div class="form-group">
                    <label for="descripcionP">Descripcion de la funcionalidad del proyecto</label>
                    <input type="text" class="form-control" id="descripcionP" name="descripcionP" [(ngModel)]="proypers.descripcionP" required>
                </div>
                <button class="btn btn-primary">
                    Actualizar Proyecto
                </button>
            </form>
        </div>
    </div>
</div>
